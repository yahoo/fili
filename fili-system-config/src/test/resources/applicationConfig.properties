# package name is a namespace prefix for all the property names in an application
package_name = application_scope

# A property name to show wheter a test application scope is in play
is_test_application = false

# Properties which should have precedence over any module scopes
application_scope__test_property = applicationLevel
application_scope_only__test_property = test

# Identify modules depended upon and their precedence (last in wins)
moduleDependencies = fili-system-configuration-test1, fili-system-configuration-test2
