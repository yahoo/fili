sudo: false
dist: trusty
language: java

jdk:
- oraclejdk8

addons:
  apt:
    packages:
    - oracle-java8-installer

cache:
  directories:
  - ~/.m2

env:
  global:
  - secure: 
  - secure: 

before_install:
- 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then source ./travis/non_pull_request_setup.bash; fi'

install:
- travis/install.bash

before_script:
- echo "PR ${TRAVIS_PULL_REQUEST} and TAG '${TRAVIS_TAG}' Branch ${TRAVIS_BRANCH}"

script:
- travis/deploy.bash
- ssh-agent -k || true

after_success:
- echo "Success."

webhooks:
    # Adds Travis CI build notifications to the gitter room
    # yahoo/fili-notifications
    urls:
        - https://webhooks.gitter.im/e/b06234f8aa1b5fe7c24a 
    on_success: change
    on_failure: always
    on_start: never
        
