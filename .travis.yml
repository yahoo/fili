sudo: false
dist: trusty
language: java

jdk:
- openjdk8

cache:
  directories:
  - ~/.m2
  - ~/.sonar/cache

addons:
  sonarcloud:
    organization: "yahoo"

env:
  global:
  - secure: 
  - secure: 
  - LUA=lua5.2

before_install:
- sudo apt-get install -y $LUA
- 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then source ./travis/non_pull_request_setup.bash; fi'

install:
- travis/install.bash

before_script:
- unset _JAVA_OPTIONS
- echo "PR ${TRAVIS_PULL_REQUEST} and TAG '${TRAVIS_TAG}' Branch ${TRAVIS_BRANCH}"

script:
- travis/deploy.bash
- ssh-agent -k || true

before_cache:
- rm -rf ~/.m2/repository/com/yahoo/fili

after_success:
- echo "Success."

notifications:
  webhooks:
      # Adds Travis CI build notifications to the gitter room
      # yahoo/fili-notifications
    urls:
      - https://webhooks.gitter.im/e/b06234f8aa1b5fe7c24a
    on_success: change
    on_failure: always
    on_start: never
