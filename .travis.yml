sudo: false

language: java

jdk:
- oraclejdk8

branches:
  except:
  - master

addons:
  apt:
    packages:
    - oracle-java8-installer

cache:
  directories:
  - ~/.m2

env:
  global:
  - secure: 
  - secure: 

before_install:
- git remote set-url origin git@github.com:yahoo/fili.git
- openssl aes-256-cbc -K $encrypted_3b73c80ce5a3_key -iv $encrypted_3b73c80ce5a3_iv
  -in github_key.enc -out github_key -d
- chmod 600 github_key
- eval `ssh-agent -s`
- ssh-add github_key

install:
- travis/install.bash

before_script:
- echo "PR ${TRAVIS_PULL_REQUEST} and TAG '${TRAVIS_TAG}' Branch ${TRAVIS_BRANCH}"

script:
- travis/script.bash

after_success:
- echo "Success."
